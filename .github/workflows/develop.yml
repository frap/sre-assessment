name: '🧬 Develop Release'

on:
  push:
    branches:
      - 'develop'
# only run tests when git commit tagged with semantic version
    tags:
      - "*.*.*"
  workflow_call:

concurrency:
  group: ci-develop-${{ github.ref }}-1
  cancel-in-progress: true
  
env:
  FRONTEND_IMAGE: clearpoint/frontend
  BACKEND_IMAGE:  clearpoint/backend
  
jobs:
  node-build:
    runs-on: ubuntu-latest
    steps:
      - name: "☁️ checkout repository"
        uses: actions/checkout@v3

      - name: "🔧 setup node"  
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: 'npm'

      - name: "🔧 install yarn@latest"
        run: npm install -g  yarn@latest

      - name: "📦 install dependencies"
        run: npm install
        with:
          cache: 'dependencies'
          working-directory: Frontend

  docker-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Prepare
        id: prep
        run: |
          TAG=$(echo $GITHUB_SHA | head -c7)
          echo ::set-output name=tagged_image::${FRONTEND_IMAGE}:${TAG}
          echo ::set-output name=tag::${TAG}

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Build production image
        uses: docker/build-push-action@v2
        with:
          context: Frontend/
          file: Frontend/Dockerfile
          tags: ${{ steps.prep.outputs.tagged_image }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

          
  test-frontend:
    name: Test Frontend application
    needs: node-build
    runs-on: ubuntu-latest
    steps:
      - name: "🔍 run tests"
        run: npm run test --if-present
        working-directory: Frontend

  test-fe-cypress:
    needs: node-build  
    runs-on: ubuntu-latest
    container: cypress/browsers:node12.13.0-chrome78-ff70
    steps:
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: "🔍 Cypress run tests"
        uses: cypress-io/github-action@v4.2.0 
        with:
          browser: chrome
          install-command: yarn --frozen-lockfile --silent
          config: pageLoadTimeout=10000,baseUrl=http://localhost:3000
          working-directory: Frontend
          build: yarn run build
          start: yarn run start
          wait-on: 'http://localhost:3000'

      - name: "🔍 run tests"
        run: npm run cypress
        working-directory: Frontend

  test-backend:
    runs-on: ubuntu-latest
 
    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK 
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '5.0.x'
        working-directory: Backend/TodoList.Api
      - name: Install dependencies
        run: dotnet restore
        working-directory: Backend/TodoList.Api
      - name: Build dotnet
        run: dotnet build --configuration Release --no-restore
        working-directory: Backend/TodoList.Api
      - name:  "🔍  Dotnet Tests"
        run: dotnet test --no-restore --verbosity normal
        working-directory: Backend/TodoList.Api
   
   
